<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Dashboard</title>
    </head>

    <body>

        <div id="sidebar">
            <div id="logo">
                <img src="./icons/sidebar/logo.svg">
                <span>Dashboard</span>
            </div>

            <div id="nav">
                <div>
                    <img src="./icons/sidebar/home.svg">
                    <span>Home</span>
                </div>
                <div>
                    <img src="./icons/sidebar/profile.svg">
                    <span>Profile</span>
                </div>
                <div>
                    <img src="./icons/sidebar/message.svg">
                    <span>Messages</span>
                </div>
                <div>
                    <img src="./icons/sidebar/history.svg">
                    <span>History</span>
                </div>
                <div>
                    <img src="./icons/sidebar/tasks.svg">
                    <span>Tasks</span>
                </div>
                <div>
                    <img src="./icons/sidebar/communities.svg">
                    <span>Communities</span>
                </div>
            </div>

            <div id="settings">
                <div>
                    <img src="./icons/sidebar/settings.svg">
                    <span>Settings</span>
                </div>
                <div>
                    <img src="./icons/sidebar/support.svg">
                    <span>Support</span>
                </div>
                <div>
                    <img src="./icons/sidebar/privacy.svg">
                    <span>Privacy</span>
                </div>
            </div>
        </div>


        <div id="header">

            <div>
                <img src="./icons/header/search.svg">
                <input type="text">
            </div>

            <div>
                <img src="./icons/header/bell.svg">
                <img src="./icons/header/profile.jpg" class="profile" id="top-profile">
                <span>Dwayne Johnson</span>
            </div>

            <div>
                <img src="./icons/header/profile.jpg" class="profile">
                <div id="div-handle">
                    <span>Hi there,</span>
                    <span>Dwayne Johnson (@the_rock)</span>
                </div>
            </div>

            <div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>


        <div id="main-content">

            <div id="projects">
                <h4>Your Projects</h4>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
            </div>

            <div id="announcements">
                <h4>Announcements</h4>
                <div class="side-card"></div>
            </div>

            <div id="trending">
                <h4>Trending</h4>
                <div class="side-card"></div>
            </div>

        </div>

    </body>
</html>
